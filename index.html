<!DOCTYPE html>
<html lang="en" dir="itr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact US Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address detials">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">L B Nagar</div>
                    <div class="text-two">Hyderabad</div>
                </div>
                <div class="phone detials">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 3749102845</div>
                    <div class="text-two">+91 4738195360</div>
                </div>
                <div class="email detials">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">EMAIL</div>
                    <div class="text-one">nothing@gmail.com</div>
                    <div class="text-two">info.nothing@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a Message</div>
                <p>If you have any work from me or any types of quries related to the tutorial you can send me message from here,it's my pleasure to help you.</p>
           
            <form action="#" >
                <div class="input-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your eMail">
                </div>
                <div class="input-box message-box">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now" ">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
